<!-- This example demonstrates a basic HTML5 Boilerplate written in HTML 
     this is a reminder exercise for students, so that they remember how
     a basic HTML document works and should be laid out.
-->
<!doctype html>

<html lang=en>

<head>
    <title>HTML5 Boilerplate</title>
</head>

<body>
    <head>
        <h1>HTML5 Boilerplate</h1>
    </head>
    <main>
        <p>Welcome to this simple HTML5 boilerplate</p>
    </main>
    <footer>
        <p>Copyright &copy; [persons name] 2022, all rights reserved</p>
    </footer>
</body>

</html>
